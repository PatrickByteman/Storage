{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col">
            <h1>Wellcome!</h1>
            <hr>
            <p>Это маленький и очень простой сайт</p>
            <hr>
            <form class="" action="#" enctype="multipart/form-data" method="post">{% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Сохранить" />
            </form>
        </div>
    </div>
</div>
{% endblock %}
